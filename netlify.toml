[build] 
  # publish: 公開対象のディレクトリ
  publish = "dist/"
  # command: デフォルトのビルドコマンド
  command = "npx -p parcel-bundler parcel build src/*.html --no-source-maps"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "staging"

[context.branch-deploy.environment]
  NODE_ENV = "staging"

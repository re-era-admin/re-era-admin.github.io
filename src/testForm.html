  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/order.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
      integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
      crossorigin="anonymous"
    ></script>
    <title>オンライン横丁 flatto -出店申請フォーム-</title>
  </head>
  <body>
    <!-- Scrolls -->
    <div id="main">
      <form id="orderForm" data-parsley-trigger="keyup focusout change input">
        <div class="containers container_form">
          <div class="area area_pageTitle">
            <div class="part">
              <h1>出店申請フォーム</h1>
            </div>
            <div class="part">
              <p>出店名*</p>
              <input id="bar_name" required />
            </div>
            <div class="part">
              <p>チケット購入形態*</p>
              <select name="ticket_pattern">
                <option value="予約先着型">予約先着型</option>
                <option value="ふらっと型">ふらっと型</option>
                <option value="予約抽選型">抽選型</option>
              </select>
            </div>
            <div class="part">
              <p>トークジャンル*</p>
              <input id="talk_genre" required />
            </div>
            <div class="part">
              <p>お店の説明*</p>
              <textarea id="description" required></textarea>
            </div>
            <div class="part">
              <p>お店の説明要約1[20文字]</p>
              <input id="description_outline1" />
            </div>
            <div class="part">
              <p>お店の説明要約2[20文字]</p>
              <input id="description_outline2" />
            </div>
            <div class="part">
              <p>お店の説明要約3[20文字]</p>
              <input id="description_outline3" />
            </div>
            <div class="part">
              <p>お客様席数 (店主様分はこの中に含みません)*</p>
              <select name="seats">
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>
            <div class="part">
              <p>チケット価格(円) 0も設定可能*</p>
              <input id="price" required data-parsley-type="integer" />円
            </div>
            <div class="part">
              <p>チケットの単位時間(お客様の滞在時間)[30分以上〜]*</p>
              <input id="unit_time" required />分
            </div>
            <div class="part">
              <p>お店の開店時間(現在時刻よりも10分後~10日以内)*</p>
              <input id="start_month" type="datetime-local" required />
            </div>
            <div class="part">
              <p>開催時間(最大240分)*</p>
              <input required />分
            </div>
            <div class="part">
              <input type="submit" />
            </div>
          </div>
        </div>
      </form>
    </div>

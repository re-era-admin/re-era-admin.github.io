<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/クッション.scss" />
    <script src="/js/クッション.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-174012826-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-174012826-1");
    </script>
    <script>
      (function (d) {
        var config = {
            kitId: "bwu7gyp",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <title>クッションページ</title>
  </head>
  <body>
    <header id="header">
      <div class="part__link-top">
        <a href="/index.html"></a>
      </div>
      <div class="header-img">
        <img src="/asset/image/header-out.png" />
      </div>
    </header>
    <div class="background-img"></div>
    <section id="section">
      <div class="container__main-content">
        <div class="m-w16_5v"></div>
        <div id="cushion-content" class="container">
          <div class="info-text">
            <p>
              こちらの店舗はまだ開店前です。<br />
              入室可能日時までこのままお待ち下さい。<br />
              時間になると自動的にZoomが起動します。<br />
              <br />
              起動しない方は、以下のような表示がないか確認してクリック(タップ)してください。
            </p>
            <div class="box__launch-zoom">
              <a
                href="https://drive.google.com/file/d/1WWvnhlsJ10qkajD3kvgVUTGjMDE9h0GH/view?usp=sharing"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="part__launch-zoom pc"
                  src="/asset/image/クッションページ_Zoom起動_firefox.png"
                />
              </a>
              <a
                href="https://drive.google.com/file/d/1gCHbPdX9MKklaxQLrN7YlAV0I4RGLMRa/view?usp=sharing"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
              <img
                class="part__launch-zoom sp"
                src="/asset/image/クッションページ_Zoom起動_iOS.png"
              />
            </div>
          </div>
          <h1>出店名：<span v-cloak>{{ data.var出店名 }}</span></h1>
          <div class="spacing"></div>
          <h1 v-cloak>
            入室可能日時：<br class="sp_bk" />
            {{ 開店時間_formatted }}
          </h1>
          <div class="charge-link">
            <a :href="data.varZoom参加Url"> (仮)お店に入る</a>
          </div>
        </div>
        <div class="m-h13v"></div>
      </div>
    </section>
  </body>
</html>

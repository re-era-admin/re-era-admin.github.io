<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/izakaya.css" />
    <link rel="stylesheet" href="/common/css/common.css" />
    <script src="/js/izakaya.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-174012826-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-174012826-1");
    </script>
    <script>
      (function (d) {
        var config = {
            kitId: "bwu7gyp",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <title>店舗一覧</title>
  </head>
  <body>
    <header id="header">
      <div class="part__link-to-top">
        <a href="/index.html"></a>
      </div>
      <img class="header-img" src="/asset/image/header-out.png" />
    </header>
    <div class="background-img"></div>
    <section id="section">
      <div class="container__main-content">
        <div class="m-w16_5v"></div>
        <div class="container">
          <p class="navi-text">↓クリックで詳細表示↓</p>
          <div class="m-h6v"></div>
          <div id="izakaya-content" class="izakaya-content">
            <div
              :id="item.id"
              class="izakaya-box"
              v-for="(item , index) in izakaya_list"
            >
              <div class="izakaya-item">
                <a
                  class="part__cover detail-link"
                  :href="'/detail.html?id=' + item.izakayaId"
                ></a>
                <div class="part__cover harigami" :class="item.status">
                  <div class="part__status-text">
                    <template v-if="item.status == 'close'">
                      <p>
                        閉店中
                      </p>
                    </template>
                    <template v-else-if="item.status == 'full'">
                      <p>現在満席</p>
                    </template>
                  </div>
                  <div class="m-h2v"></div>
                  <div class="part__comment-text">
                    <p v-cloak>{{ item.comment }}</p>
                  </div>
                </div>
                <div class="m-h6_5v"></div>
                <img
                  class="owner-icon"
                  :src="item.ownerImageUrl"
                  alt=""
                  id="owner-icon"
                />
                <div class="m-h3v"></div>
                <h2 class="izakaya-name" v-cloak>{{ item.izakayaName }}</h2>
                <div class="m-h2v"></div>
                <p class="izakaya-info genre" v-cloak>
                  【トークジャンル】<br />{{ item.talkGenre }}
                </p>
                <div class="m-h3v"></div>
                <p class="izakaya-info owner-name" v-cloak>
                  【店主】<br />{{ item.ownerName }}
                </p>
                <div class="m-h3v"></div>
                <p class="izakaya-info hitokoto" v-cloak>
                  【店主より】<br />{{ item.hitokoto }}
                </p>
                <div class="m-h3v"></div>
                <div class="izakaya-tags">
                  <div class="price">
                    <p v-cloak>¥{{ item.price }} / 40分</p>
                  </div>
                  <div class="m-w3v"></div>
                  <template v-if="item.status != 'close'">
                    <div class="congestion-item">
                      <div class="congestion-icon">
                        <img src="/asset/image/Icon_ionic-md-person.png" />
                      </div>
                      <div class="m-w0_5v"></div>
                      <div class="congesiton-text">
                        <p v-cloak>
                          {{ item.numberOfAttendee + "/" + item.maxAttendee }}
                        </p>
                      </div>
                    </div>
                    <div class="m-w3v"></div>
                    <div v-if="item.numberOfAttendee == item.maxAttendee">
                      <div class="entry-available full">
                        <p>満席</p>
                      </div>
                    </div>
                    <div v-else>
                      <div class="entry-available">
                        <p>入店可</p>
                      </div>
                    </div>
                  </template>
                </div>
                <div class="m-h3v"></div>
              </div>
              <div class="m-h13v"></div>
            </div>
          </div>
        </div>
        <div class="m-w16_5v"></div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
      integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
      crossorigin="anonymous"
    ></script>
    <title>オンライン横丁 flatto -出店申請フォーム-</title>
  </head>
  <body>
    <!-- Scrolls -->
    <div id="main">
      <div class="containers container_form">
        <div class="area area_pageTitle">
          <div class="part">
            <h1 id="inputForm_title">出店申請フォーム</h1>
            <h1 id="comfirmForm_title">出店申請確認画面</h1>
          </div>
        </div>
        <div class="area" id="area_inputForm">
          <form
            id="orderForm"
            　data-parsley-trigger="keyup focusout change input"
          >
            <div class="part">
              <p>出店名[30文字まで]*</p>
              <input
                id="bar_name"
                name="出店名"
                class="inputData"
                required
                data-parsley-openDate
                maxlength="30"
                placeholder="(例)居酒屋 flatto"
                data-parsley-error-message="必須項目です。"
              />
            </div>
            <div class="part">
              <p>チケット購入形態*</p>
              <select
                id="ticket_pattern"
                class="inputData"
                name="チケット購入形態"
              >
                <option value="1">予約先着型</option>
                <option value="2">ふらっと型</option>
                <option value="3">抽選型</option>
              </select>
            </div>
            <div class="part">
              <p>トークジャンル[50文字まで]*</p>
              <input
                id="talk_genre"
                name="トークジャンル"
                class="inputData"
                required
                maxlength="50"
                placeholder="(例)雑談"
                data-parsley-error-message="必須項目です。"
              />
            </div>
            <div class="part">
              <p>お店の説明*</p>
              <textarea
                id="description"
                name="お店の説明"
                class="inputData"
                required
                maxlength="1024"
                data-parsley-error-message="必須項目です。"
              ></textarea>
            </div>
            <div class="part">
              <p>お店の説明要約1[20文字]</p>
              <input
                id="description_outline1"
                name="お店の説明要約1"
                class="inputData"
                maxlength="20"
              />
            </div>
            <div class="part">
              <p>お店の説明要約2[20文字]</p>
              <input
                id="description_outline2"
                name="お店の説明要約2"
                class="inputData"
                maxlength="20"
              />
            </div>
            <div class="part">
              <p>お店の説明要約3[20文字]</p>
              <input
                id="description_outline3"
                name="お店の説明要約3"
                class="inputData"
                maxlength="20"
              />
            </div>
            <div class="part">
              <p>お客様席数 (店主様分はこの中に含みません)*</p>
              <select id="seats" class="inputData" name="席数">
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>
            <div class="part">
              <p>チケット価格(円) 0も設定可能*</p>
              <input
                id="price"
                name="チケットの値段"
                class="inputData"
                placeholder="(例)5000"
                required
                data-parsley-type="integer"
                data-parsley-error-message="チケット価格を数字で入力してください。"
              />
            </div>
            <div class="part">
              <p>
                チケットの単位時間(分) [30分以上〜]*<br />
                ※お客様が滞在できる時間です。
              </p>
              <input
                id="unit_time"
                name="単位時間"
                class="inputData"
                required
                data-parsley-type="integer"
                data-parsley-min="30"
                data-parsley-error-message="チケット単位時間は30以上の数字を設定してください。"
              />
            </div>
            <div class="part">
              <p>お店の開店時間(現在時刻よりも10分後以降)* 〜閉店時間</p>
              <input
                id="start-date"
                class="inputData start-time"
                type="date"
                required
                data-parsley-openDate=""
                data-parsley-error-message="必須項目です。"
              /><input
                class="minimum_text start-time"
                id="start-hour"
                data-parsley-type="integer"
                data-parsley-max="23"
              />時<input
                class="minimum_text start-time"
                id="start-min"
                data-parsley-type="integer"
                data-parsley-max="59"
              />分〜
              <!-- リクエスト用に日付と時間を結合したものを格納するinput 非表示 -->
              <input
                type="datetime-local"
                class="hiddenData"
                id="開店時間"
                name="開店時間"
              />
              <input
                id="end-date"
                class="inputData"
                type="date"
                required
                data-parsley-openDate=""
                data-parsley-error-message="必須項目です。"
              />
              <input
                class="minimum_text"
                id="end-hour"
                data-parsley-type="integer"
                data-parsley-max="23"
              />時<input
                class="minimum_text"
                id="end-min"
                data-parsley-type="integer"
                data-parsley-max="59"
              />分
              <!-- リクエスト用に日付と時間を結合したものを格納するinput 非表示 -->
              <input
                type="datetime-local"
                class="hiddenData"
                id="閉店時間"
                name="閉店時間"
              />
            </div>
            <div class="part">
              <button type="button" id="check_btn">確認画面へ</button>
              <button type="button" id="submit">申請する</button>
              <button type="button" id="remake_btn">申請内容を修正する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="container__modal" class="container__modal">
      <div class="m-w9v"></div>
      <div class="box__modal" :class="{ 'active' : msg }">
        <div class="part__modal-title">
          <p1 v-cloak>{{ msg.title }}</p1>
        </div>
        <div id="part__modal-icon" class="part__modal-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-alert-triangle"
            width="68"
            height="68"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#FFEB3B"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <path d="M12 9v2m0 4v.01" />
            <path
              d="M5.07 19H19a2 2 0 0 0 1.75 -2.75L13.75 4a2 2 0 0 0 -3.5 0L3.25 16.25a2 2 0 0 0 1.75 2.75"
            />
          </svg>
        </div>
        <div class="m-h2v"></div>
        <div class="part__modal-text">
          <p v-cloak>{{ msg.text }}</p>
        </div>
        <div class="m-h6v"></div>
        <div class="part__btn-top">
          <button id="close">閉じる</button>
        </div>
      </div>
      <div class="m-w9v"></div>
    </div>
    <script src="./js/order.js"></script>
  </body>
</html>

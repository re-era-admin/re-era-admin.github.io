<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./css/order.css" />

    <meta name="XX" content="XX" />
    <meta property="og:title" content="オンライン横丁 flatto" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yokocho.flatto.online" />
    <meta property="og:description" content="語ろう。 距離のない世界で。" />
    <meta property="og:image" content="https://yokocho.flatto.online/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>オンライン横丁 flatto -出店申請フォーム-</title>
  </head>
  <body>
    <!-- Scrolls -->
    <div id="main">
      <div class="containers container_form">
        <div class="area area_pageTitle">
          <div class="part">
            <h1>出店申請フォーム</h1>
          </div>
        </div>
        <div class="area area_inputForm">
          <div class="part">
            <p>出店エリア</p>
            <input />
          </div>
          <div class="part">
            <p>出店名</p>
            <input />
          </div>
          <div class="part">
            <p>チケット購入形態</p>
            <select name="ticket_pattern">
              <option value="予約先着型">予約先着型</option>
              <option value="ふらっと型">ふらっと型</option>
              <option value="予約抽選型">抽選型</option>
            </select>
          </div>
          <div class="part">
            <p>トークジャンル</p>
            <input />
          </div>
          <div class="part">
            <p>お店の説明</p>
            <textarea></textarea>
          </div>
          <div class="part">
            <p>お店の説明1[20文字]</p>
            <input />
          </div>
          <div class="part">
            <p>お店の説明2[20文字]</p>
            <input />
          </div>
          <div class="part">
            <p>お店の説明3[20文字]</p>
            <input />
          </div>
          <div class="part">
            <p>お客様席数 (店主様分はこの中に含みません)</p>
            <input />
          </div>
          <div class="part">
            <p>チケット価格(円) 0も設定可能</p>
            <input />
          </div>
          <div class="part">
            <p>チケットの単位時間(お客様の滞在時間)</p>
            <select name="unit_time">
              <option value="予約先着型">1</option>
              <option value="予約先着型">2</option>
              <option value="予約先着型">3</option>
              <option value="ふらっと型">4</option></select
            >時間
            <select name="unit_time">
              <option value="予約先着型">10</option>
              <option value="予約先着型">20</option>
              <option value="予約先着型">30</option>
              <option value="ふらっと型">40</option>
              <option value="予約抽選型">50</option></select
            >分
          </div>
          <div class="part">
            <p>お店の開店時間(本日より10日以内)</p>
            <input />月 <input />日 <input />時 <input />分
          </div>
          <div class="part">
            <p>開催時間(最大4時間)</p>
            <input />
          </div>
          <div class="part">
            <button>登録</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
